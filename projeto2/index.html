<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boletim Escolar</title>
  <link rel="stylesheet" href="style.css">

</head>
<header class="header">
  <h1>Escola</h1>
  <img src="./logo-code-branco.png" alt="Logotipo" class="logo">
  <h2>Preparando Devs para o Futuro!</h2>
</header>

<body>
  <section class="container">
    <section>
      <h1>Boletim Escolar 2022</h1>
      <form>
        <section class="nomemateria">
          <p>Nome do Professor(a)<input type="text" name="nomeprof" id="nomeprof"></p>
          <p>Matéria <input type="text" name="materia" id="materia"></p>
        </section>
        <p class="nomealuno">Nome do Aluno(a)<input type="text" name="nomealuno" id="nomealuno"></p>
        <section class="inputs">
          Primeiro Bimestre<input type="number" name="txtn1" id="txtn1" min="0" max="10">
          Segundo Bimestre <input type="number" name="txtn2" id="txtn2" min="0" max="10">
          Terceiro Bimestre <input type="number" name="txtn3" id="txtn3" min="0" max="10">
          Quarto Bimestre <input type="number" name="txtn4" id="txtn4" min="0" max="10">

          <input class="botao" type="button" value="Somar" onclick="somar()">
      </form>
    </section>

    <div id="res">Média anual</div>
    <div id="final">Aprovado ou Reprovado?</div>
  </section>
  </section>

  <section class="rodape">
    <footer class="footer">
      <p class="copyright">&copy; Copyright Dimas Capelari - 2022</p>
    </footer>
  </section>
</body>
<script src="index.js"></script>
</body>

</html>
